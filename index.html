<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bhawan Sidhu">
    <title>ECommerce Checkout</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <h1>ECommerce Checkout</h1>
    <div>
        <h4 class="heading">Product</h4>
        <h4 class="heading">Quantity</h4>
        <h4 class="heading">Unit Price</h4>
        <h4 class="heading">Extended Price</h4>
    </div>
    <div>
        <label class="info">Pants</label>
        <div class="info">
            <input type="button" id="pantsMinButton" value="-">
            <label id="pantsQty"> 0 </label>
            <input type="button" id="pantsAddButton" value="+">
        </div>
        <label class="info">$ 40.99</label>
        <label id="extdPricePants">$ 0.00 </label>
    </div>

    <div>
        <label class="info"> Shirt</label>
        <div class="info">
            <input type="button" id="shirtMinButton" value="-">
            <label id="shirtQty"> 0 </label>
            <input type="button" id="shirtAddButton" value="+">
        </div>
        <label class="info">$ 10.99</label>
        <label id="extdPriceShirt">$ 0.00 </label>
    </div>
    <br>
    <div>
        <input type="button" id="calculate" class="but" value="Calculate"><br><br>
        <label>Sub Total :</label>
        <label id="subTotal"></label><br><br>
        <label>Tax :</label>
        <label id="tax"></label><br><br>
        <label>Total :</label>
        <label id="total"></label><br><br><br>
    </div>
    <div>
        <label><strong>Have a Promo Code?</strong></label>
        <input type="button" id="promo" class="but" value="Click to Enter">
    </div>

    <script src="js/index.js"></script>
</body>

</html>
